<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div id="container">
<!--- <object data="images/illustration-hero.svg"></object>-->
<div id="image-container">
<img src="images\illustration-hero.svg" alt="">
</div>
<div id="main-container">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>
<div id="plan-container">
  <div id="music_icon-container">
    <img src="images\icon-music.svg" alt="">
  </div>
  <li>
    <ul id="list1">Annual Plan</ul>
    <ul id="list2">$59.99/year</ul>
  </li>
  <div id="hyperlink-container">
    <a href="" >Change</a> 
  </div>
</div>
<div id="button-container">
  <button id="submit">Proceed to Payment</button>
  <button id="cancel">Cancel Order</button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MortalChris">Christian A. Valeri</a>.
  </div>
</div>
</body>
</html>
